<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单网页</title>
</head>
<body>
    <h1>欢迎来到我的网页</h1>
    <p>这是一个非常基础的HTML网页示例。</p >
    <p>你可以在这里添加更多的内容和元素。</p >
</body>
</html>

这段代码创建了一个非常简单的网页，它包含了一个标题（<h1>标签）和两段文本（<p>标签）。这个网页没有任何样式，所以它看起来非常基础。你可以在此基础上添加CSS样式或者更多的HTML元素来丰富你的网页内容。
